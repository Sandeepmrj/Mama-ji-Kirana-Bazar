
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Master</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    input[type="text"], input[type="number"] { width: 100%; padding: 5px; }
    h2 { text-align: center; }
    .actions { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Inventory Master</h2>
  <table>
    <thead>
      <tr>
        <th>Department</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Item Code</th>
        <th>Product Name</th>
        <th>Print Name</th>
        <th>Unit 1</th>
        <th>Unit 2</th>
        <th>Unit 3</th>
        <th>Retail Rate</th>
        <th>Wholesale Rate</th>
        <th>Semi Wholesale Rate</th>
        <th>MRP</th>
        <th>Size</th>
        <th>Electric Scale Code</th>
        <th>Stock Limit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="Department"></td>
        <td><input type="text" placeholder="Category"></td>
        <td><input type="text" placeholder="Brand"></td>
        <td><input type="text" placeholder="Item Code"></td>
        <td><input type="text" placeholder="Product Name"></td>
        <td><input type="text" placeholder="Print Name"></td>
        <td><input type="text" placeholder="Unit 1"></td>
        <td><input type="text" placeholder="Unit 2"></td>
        <td><input type="text" placeholder="Unit 3"></td>
        <td><input type="number" placeholder="Retail"></td>
        <td><input type="number" placeholder="Wholesale"></td>
        <td><input type="number" placeholder="Semi Wholesale"></td>
        <td><input type="number" placeholder="MRP"></td>
        <td><input type="text" placeholder="Size"></td>
        <td><input type="text" placeholder="Electric Code"></td>
        <td><input type="number" placeholder="Limit"></td>
      </tr>
    </tbody>
  </table>
  <div class="actions">
    <button>Add Row</button>
    <button>Save</button>
  </div>
</body>
</html>
