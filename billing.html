
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mama Ji ERP - Billing Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
    input[type="text"], input[type="number"] { width: 100%; padding: 6px; }
    .actions { margin-top: 20px; text-align: center; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Billing Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Item Code</th>
        <th>Product Name</th>
        <th>Print Name</th>
        <th>Qty</th>
        <th>Rate (Retail)</th>
        <th>Rate (Wholesale)</th>
        <th>Rate (Semi Wholesale)</th>
        <th>MRP</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody id="billBody">
      <tr>
        <td><input type="text" placeholder="Code"></td>
        <td><input type="text" placeholder="Product"></td>
        <td><input type="text" placeholder="Print Name"></td>
        <td><input type="number" placeholder="Qty" onchange="calculateTotal(this)"></td>
        <td><input type="number" placeholder="Retail"></td>
        <td><input type="number" placeholder="Wholesale"></td>
        <td><input type="number" placeholder="Semi Wholesale"></td>
        <td><input type="number" placeholder="MRP"></td>
        <td><input type="text" readonly></td>
      </tr>
    </tbody>
  </table>
  <div class="actions">
    <button onclick="addRow()">Add Item</button>
    <button>Save Bill</button>
  </div>
  <script>
    function addRow() {
      const tbody = document.getElementById('billBody');
      const row = tbody.rows[0].cloneNode(true);
      row.querySelectorAll('input').forEach(input => input.value = '');
      tbody.appendChild(row);
    }

    function calculateTotal(input) {
      const row = input.parentElement.parentElement;
      const qty = parseFloat(row.cells[3].querySelector('input').value || 0);
      const rate = parseFloat(row.cells[4].querySelector('input').value || 0);
      const amount = qty * rate;
      row.cells[8].querySelector('input').value = amount.toFixed(2);
    }
  </script>
</body>
</html>
